<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Literary Pub - Book Unlocked</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Literary Pub</h1>
    <p>by Author Name</p>
  </header>
  <main>
    <section>
      <h2>Thank you for your purchase!</h2>
      <div id="install-ui"></div>
      <div id="book-content">
        <!-- FULL BOOK HTML GOES HERE -->
        <h2>Chapter 1</h2>
        <p>This is the full book content, now unlocked for you.</p>
        <!-- Add more chapters -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Author Name</p>
  </footer>
  <script>
    function isIos() {
      return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }
    if (isIos()) {
      document.getElementById('install-ui').innerHTML = `
        <p><strong>How to Install this Book App on iPhone/iPad:</strong></p>
        <ol>
          <li>Tap the <strong>Share</strong> icon in Safari (the square with arrow pointing up).</li>
          <li>Scroll down and tap <strong>Add to Home Screen</strong>.</li>
          <li>Open the app from your home screen for the full experience.</li>
        </ol>
      `;
    } else {
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-ui').innerHTML = `
          <button id="install-btn" class="buy-btn">Install App</button>
        `;
        document.getElementById('install-btn').addEventListener('click', () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => {
              deferredPrompt = null;
            });
          }
        });
      });
    }
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
